{% extends "base.html" %}

{% block title %}System Logs - Journal Viewer{% endblock %}

{% block content %}
<div class="max-w-9xl mx-auto">
  <!-- Header -->
  <div class="mb-8">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-4xl font-bold text-white mb-2">System Logs</h1>
        <p class="text-gray-400">Real-time systemd journal viewer</p>
      </div>
      <a href="/"
        class="bg-stone-700 hover:bg-stone-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <span>Back to Services</span>
      </a>
    </div>
  </div>

  <!-- Controls Card -->
  <div class="bg-stone-800 rounded-lg shadow-xl p-6 mb-6 border border-stone-700">
    <div class="flex items-center justify-between flex-wrap gap-4">
      <div class="flex items-center space-x-4 flex-wrap">
        <button onclick="refreshLogs()"
          class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
            </path>
          </svg>
          <span>Refresh</span>
        </button>

        <select id="log-limit"
          class="bg-stone-700 border border-stone-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          onchange="updateLogLimit(this.value)">
          <option value="50">Last 50</option>
          <option value="100" selected>Last 100</option>
          <option value="200">Last 200</option>
          <option value="500">Last 500</option>
          <option value="1000">Last 1000</option>
        </select>

        <button id="live-stream-btn" onclick="toggleLiveStream()"
          class="bg-stone-700 hover:bg-stone-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center space-x-2">
          <svg id="live-stream-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
            </path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span id="live-stream-text">Live Stream: OFF</span>
        </button>

        <button onclick="clearLogs()"
          class="bg-stone-700 hover:bg-stone-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
            </path>
          </svg>
          <span>Clear</span>
        </button>
      </div>

      <div class="flex items-center space-x-4">
        <input type="text" id="search-logs" placeholder="Filter logs..."
          class="bg-stone-700 border border-stone-600 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          oninput="filterLogs(this.value)">

        <select id="priority-filter"
          class="bg-stone-700 border border-stone-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          onchange="filterLogs(document.getElementById('search-logs').value)">
          <option value="all">All Priorities</option>
          <option value="0">Emergency</option>
          <option value="1">Alert</option>
          <option value="2">Critical</option>
          <option value="3">Error</option>
          <option value="4">Warning</option>
          <option value="5">Notice</option>
          <option value="6">Info</option>
          <option value="7">Debug</option>
        </select>
      </div>
    </div>

    <!-- Stats -->
    <div class="mt-4 flex items-center justify-between">
      <div id="log-stats">
        <div class="flex items-center space-x-2 text-gray-300">
          <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-500"></div>
          <span>Loading logs...</span>
        </div>
      </div>
      <div id="stream-status" class="hidden">
        <div class="flex items-center space-x-2 px-3 py-1 bg-green-900/30 border border-green-800 rounded-lg">
          <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
          <span class="text-green-400 text-sm font-medium">Live Streaming</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Logs Container -->
  <div class="bg-stone-800 rounded-lg shadow-xl border border-stone-700 overflow-hidden">
    <div class="p-4 bg-stone-900 border-b border-stone-700">
      <h2 class="text-lg font-semibold text-white">Journal Entries</h2>
      <p id="current-service-display" class="text-sm text-gray-400 mt-1"></p>
    </div>
    <div id="logs-container" class="p-4 font-mono text-sm overflow-y-auto max-h-[600px] bg-stone-900">
      <!-- Logs will be loaded here via JavaScript -->
      <div class="flex flex-col items-center justify-center space-y-3 py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        <p class="text-gray-400">Loading journal entries...</p>
      </div>
    </div>
  </div>
</div>

<script>
  let allLogs = [];
  let allServices = [];
  let eventSource = null;
  let isLiveStreamEnabled = false;
  let currentService = "";
  let maxLogs = 1000; // Maximum number of logs to keep in memory

  // Load services and logs on page load
  window.addEventListener('DOMContentLoaded', function () {
    // Get service from URL parameter (mandatory)
    const urlParams = new URLSearchParams(window.location.search);
    const serviceParam = urlParams.get('service');

    if (serviceParam) {
      currentService = serviceParam;
      loadLogs();
    } else {
      // Redirect to home if no service specified
      window.location.href = '/';
    }
  });

  async function loadLogs() {
    const limit = document.getElementById('log-limit').value;

    try {
      let url = `/api/logs/?service=${encodeURIComponent(currentService)}&limit=${limit}`;

      const response = await fetch(url);
      const data = await response.json();

      if (data.error) {
        throw new Error(data.error);
      }

      allLogs = data.logs || [];
      renderLogs(allLogs);
      updateLogStats(data);
      updateServiceDisplay(currentService);
    } catch (e) {
      console.error('Error loading logs:', e);
      document.getElementById('logs-container').innerHTML = `
        <div class="text-center text-red-400 py-8">
          <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
            </path>
          </svg>
          <p class="text-lg font-medium">Error loading logs</p>
          <p class="text-sm mt-2">${e.message}</p>
        </div>
      `;
    }
  }

  function updateServiceDisplay(service) {
    const display = document.getElementById('current-service-display');
    if (service) {
      let modeText = isLiveStreamEnabled ? ' - Live Mode' : '';
      display.textContent = `Showing logs for: ${service}${modeText}`;
      display.classList.add('text-blue-400');
    } else {
      display.textContent = 'No service selected';
      display.classList.remove('text-blue-400');
    }
  }

  function updateLogStats(data) {
    const statsDiv = document.getElementById('log-stats');
    const priorities = {
      '0': 'Emergency', '1': 'Alert', '2': 'Critical',
      '3': 'Error', '4': 'Warning', '5': 'Notice',
      '6': 'Info', '7': 'Debug'
    };

    const priorityCounts = {};
    data.logs.forEach(log => {
      const priority = log.priority.toString();
      priorityCounts[priority] = (priorityCounts[priority] || 0) + 1;
    });

    statsDiv.innerHTML = `
      <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-2">
        ${Object.keys(priorities).map(p => {
      const count = priorityCounts[p] || 0;
      const colors = {
        '0': 'bg-red-900/30 border-red-800 text-red-300',
        '1': 'bg-red-900/30 border-red-800 text-red-300',
        '2': 'bg-red-800/30 border-red-700 text-red-300',
        '3': 'bg-orange-900/30 border-orange-800 text-orange-300',
        '4': 'bg-yellow-900/30 border-yellow-800 text-yellow-300',
        '5': 'bg-blue-900/30 border-blue-800 text-blue-300',
        '6': 'bg-stone-700/30 border-stone-600 text-stone-300',
        '7': 'bg-stone-700/30 border-stone-600 text-stone-300'
      };
      return `
          <div class="rounded-lg p-2 border ${colors[p]}">
            <p class="text-xs">${priorities[p]}</p>
            <p class="text-xl font-bold">${count}</p>
          </div>
        `;
    }).join('')}
      </div>
    `;
  }

  function getPriorityColor(priority) {
    const p = parseInt(priority);
    if (p <= 2) return 'text-red-400 bg-red-900/20';
    if (p === 3) return 'text-orange-400 bg-orange-900/20';
    if (p === 4) return 'text-yellow-400 bg-yellow-900/20';
    if (p === 5) return 'text-blue-400 bg-blue-900/20';
    return 'text-gray-400 bg-stone-700/20';
  }

  function getPriorityLabel(priority) {
    const labels = {
      '0': 'EMERG', '1': 'ALERT', '2': 'CRIT',
      '3': 'ERROR', '4': 'WARN', '5': 'NOTICE',
      '6': 'INFO', '7': 'DEBUG'
    };
    return labels[priority.toString()] || 'UNKNOWN';
  }

  function formatTimestamp(timestamp) {
    if (!timestamp) return 'N/A';
    try {
      // If timestamp is a number (microseconds since epoch)
      if (typeof timestamp === 'number' || !isNaN(timestamp)) {
        const date = new Date(parseInt(timestamp) / 1000);
        return date.toLocaleString();
      }
      // If timestamp is already a string
      return new Date(timestamp).toLocaleString();
    } catch (e) {
      return timestamp;
    }
  }

  function renderLogs(logs) {
    const container = document.getElementById('logs-container');

    if (!logs || logs.length === 0) {
      container.innerHTML = `
        <div class="text-center text-gray-400 py-8">
          <p>No logs found</p>
          ${isLiveStreamEnabled ? '<p class="text-sm mt-2">Waiting for new log entries...</p>' : ''}
        </div>
      `;
      return;
    }

    container.innerHTML = logs.map(log => {
      const priorityColor = getPriorityColor(log.priority);
      const priorityLabel = getPriorityLabel(log.priority);
      const timestamp = formatTimestamp(log.timestamp);

      return `
        <div class="log-entry mb-2 p-3 rounded border border-stone-700 hover:border-stone-600 transition duration-150 ${priorityColor}"
             data-priority="${log.priority}"
             data-unit="${log.unit}"
             data-message="${log.message}">
          <div class="flex items-start space-x-3">
            <span class="inline-flex items-center px-2 py-1 rounded text-xs font-bold ${priorityColor}">
              ${priorityLabel}
            </span>
            <div class="flex-1 min-w-0">
              <div class="flex items-center space-x-2 text-xs text-gray-400 mb-1">
                <span class="font-semibold text-blue-400">${log.unit}</span>
                <span>•</span>
                <span>${timestamp}</span>
                ${log.pid ? `<span>•</span><span>PID: ${log.pid}</span>` : ''}
              </div>
              <div class="text-sm text-gray-200 break-words">
                ${escapeHtml(log.message)}
              </div>
            </div>
          </div>
        </div>
      `;
    }).join('');

    // Auto-scroll to bottom to show latest logs
    container.scrollTop = container.scrollHeight;
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  function filterLogs(searchTerm) {
    const priorityFilter = document.getElementById('priority-filter').value;

    let filtered = allLogs.filter(log => {
      const matchesSearch = searchTerm === '' ||
        log.message.toLowerCase().includes(searchTerm.toLowerCase()) ||
        log.unit.toLowerCase().includes(searchTerm.toLowerCase());

      const matchesPriority = priorityFilter === 'all' ||
        log.priority.toString() === priorityFilter;

      return matchesSearch && matchesPriority;
    });

    renderLogs(filtered);
  }

  function updateLogLimit(limit) {
    if (isLiveStreamEnabled) {
      // Can't change limit in live mode
      return;
    }
    loadLogs();
  }


  function refreshLogs() {
    if (isLiveStreamEnabled) {
      // In live mode, just clear and restart
      clearLogs();
      stopLiveStream();
      startLiveStream();
    } else {
      loadLogs();
    }
  }

  function toggleLiveStream() {
    if (!currentService) {
      alert('Please select a service first');
      return;
    }

    isLiveStreamEnabled = !isLiveStreamEnabled;
    const btn = document.getElementById('live-stream-btn');
    const text = document.getElementById('live-stream-text');
    const icon = document.getElementById('live-stream-icon');
    const statusIndicator = document.getElementById('stream-status');

    if (isLiveStreamEnabled) {
      btn.classList.remove('bg-stone-700', 'hover:bg-stone-600');
      btn.classList.add('bg-green-700', 'hover:bg-green-600');
      text.textContent = 'Live Stream: ON';
      icon.classList.add('animate-pulse');
      statusIndicator.classList.remove('hidden');

      // Start SSE connection
      startLiveStream();
    } else {
      btn.classList.remove('bg-green-700', 'hover:bg-green-600');
      btn.classList.add('bg-stone-700', 'hover:bg-stone-600');
      text.textContent = 'Live Stream: OFF';
      icon.classList.remove('animate-pulse');
      statusIndicator.classList.add('hidden');

      // Close SSE connection
      stopLiveStream();
    }
  }

  function startLiveStream() {
    let url = `/api/logs/stream?service=${encodeURIComponent(currentService)}`;

    eventSource = new EventSource(url);

    eventSource.onmessage = function (event) {
      try {
        const data = JSON.parse(event.data);

        if (data.type === 'connected') {
          console.log('Connected to log stream for:', data.service);
          updateServiceDisplay(currentService);
          updateLogStats({ logs: allLogs });
        } else if (data.type === 'log') {
          // Add new log to the end (append at bottom)
          allLogs.push(data.data);

          // Limit the number of logs in memory (remove from beginning)
          if (allLogs.length > maxLogs) {
            allLogs = allLogs.slice(-maxLogs);
          }

          // Re-render logs with search/filter applied
          const searchTerm = document.getElementById('search-logs').value;
          filterLogs(searchTerm);
        } else if (data.type === 'error') {
          console.error('Stream error:', data.message);
          stopLiveStream();
        } else if (data.type === 'disconnected') {
          console.log('Disconnected from log stream');
        }
      } catch (e) {
        console.error('Error parsing SSE data:', e);
      }
    };

    eventSource.onerror = function (event) {
      console.error('SSE connection error:', event);
      stopLiveStream();

      // Try to reconnect after 3 seconds if live stream is still enabled
      if (isLiveStreamEnabled) {
        setTimeout(() => {
          if (isLiveStreamEnabled) {
            startLiveStream();
          }
        }, 3000);
      }
    };
  }

  function stopLiveStream() {
    if (eventSource) {
      eventSource.close();
      eventSource = null;
    }
  }

  function clearLogs() {
    allLogs = [];
    renderLogs([]);
    updateLogStats({ logs: [] });
  }

  // Clean up on page unload
  window.addEventListener('beforeunload', function () {
    stopLiveStream();
  });
</script>
{% endblock %}
